    <section id="schedule">
        <h2>Schedule Your Delivery</h2>
        <p>Select your delivery date and time (must be at least 2 weeks in advance).</p>
        <form id="schedule-form">
            <label for="delivery-date">Pick a Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" min="" required>
            
            <label for="number-of-guests">Number of Guests:</label>
            <input type="number" id="number-of-guests" name="number-of-guests" min="1" required>
            
            <button type="submit">Confirm</button>
        </form>
    </section>
